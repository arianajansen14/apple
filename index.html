<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

<!-- Include Three.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!-- Include the GLTFLoader for loading .glb models -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>

<!-- Include OrbitControls for user interactivity -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>

<script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Load the 3D model (using the correct URL)
    const loader = new THREE.GLTFLoader();
    loader.load('https://raw.githubusercontent.com/arianajansen14/apple/main/final_apple.glb', function(gltf) {
        const model = gltf.scene;

        // Scale and center the model
        model.scale.set(0.5, 0.5, 0.5); // Scale the model so it's visible
        model.position.set(0, 0, 0);  // Position it in the center of the scene
        scene.add(model); // Add the model to the scene

        // Set up a basic camera to view the model
        camera.position.z = 5;
    }, undefined, function(error) {
        console.error('Error loading model:', error);
    });
