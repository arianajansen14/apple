<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>  <!-- Add OrbitControls.js -->
</head>
<body style="margin: 0; overflow: hidden;">
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(37, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        // Set the renderer to transparent background
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set scene background to transparent (optional)
        scene.background = null;

        // Lighting
        const light = new THREE.AmbientLight(0xffffff);
        scene.add(light);

        // Load Blender model
        const loader = new THREE.GLTFLoader();
        loader.load('https://arianajansen14.github.io/apple/final_apple.glb', function(gltf) {
            const model = gltf.scene;
            
            // Set the model's position (x, y, z)
            model.position.set(5, -50, 0); // Change these values to move your model

            // Optional: Set the model's scale
            model.scale.set(0.7, 0.7, 0.7); // Adjust scale

            scene.add(model);
        }, undefined, function(error) {
            console.error('Error loading model:', error);
        });

        camera.position.z = 100;

        // Create OrbitControls for camera movement
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Enable smooth movement
        controls.dampingFactor = 0.25; // Control the damping (smoothness of movement)
        controls.screenSpacePanning = false; // Disable panning in screen space

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Update the controls for smooth interaction
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
