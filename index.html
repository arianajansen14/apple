<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        // Set the renderer to transparent background
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set scene background to transparent (optional)
        scene.background = null;

        // Lighting
        const light = new THREE.AmbientLight(0xffffff);
        scene.add(light);

        // Load Blender model
        const loader = new THREE.GLTFLoader();
        loader.load('https://arianajansen14.github.io/apple/final_apple.glb', function(gltf) {
            const model = gltf.scene;
            
            // Set the model's position (x, y, z)
            model.position.set(0, 0, 0); // Change these values to move your model

            // Optional: Set the model's scale
            model.scale.set(1, 1, 1); // Adjust scale

            scene.add(model);
        }, undefined, function(error) {
            console.error('Error loading model:', error);
        });

        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
