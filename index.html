<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>  <!-- Add OrbitControls.js -->
</head>
<body style="margin: 0; overflow: hidden;">
    <script>
       const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const loader = new THREE.GLTFLoader();
loader.load('https://arianajansen14.github.io/apple/final_apple.glb', function(gltf) {
    const model = gltf.scene;

    // Adjust the model position and rotation if needed
    model.position.set(0, 0, 0); // Center the model
    model.scale.set(0.5, 0.5, 0.5); // Adjust the scale
    model.rotation.x = Math.PI / 2;  // Rotate the model to show the top

    scene.add(model);

    // Set up the camera to view the top of the model
    camera.position.set(0, 10, 0); // Move the camera higher on the Y-axis
    camera.lookAt(new THREE.Vector3(0, 0, 0)); // Make sure the camera faces the center of the model
}, undefined, function(error) {
    console.error('Error loading model:', error);
});

// OrbitControls for interactive rotation
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.25;
controls.screenSpacePanning = false;

// Animation loop
function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}
animate();

        // Create OrbitControls for camera movement
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Enable smooth movement
        controls.dampingFactor = 0.25; // Control the damping (smoothness of movement)
        controls.screenSpacePanning = false; // Disable panning in screen space

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Update the controls for smooth interaction
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
