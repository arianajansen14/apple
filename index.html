<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

<!-- Include Three.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!-- Include the GLTFLoader for loading .glb models -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>

<!-- Include OrbitControls for user interactivity (if needed) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>

<script>
    // Scene, camera, and renderer setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Load the GLTF model
    const loader = new THREE.GLTFLoader();
    loader.load('https://arianajansen14.github.io/apple/final_apple.glb', function(gltf) {
        const model = gltf.scene;

        // Center the model and scale it (if necessary)
        model.position.set(0, 0, 0); // Position the model in the center of the scene
        model.scale.set(0.5, 0.5, 0.5); // Scale it down to fit
        model.rotation.x = Math.PI / 2;  // Rotate the model to show the top

        scene.add(model);

        // Adjust the camera position to show the top of the model
        camera.position.set(0, 10, 0); // Move the camera above the model
        camera.lookAt(new THREE.Vector3(0, 0, 0)); // Make sure the camera looks at the center of the model
    }, undefined, function(error) {
        console.error('Error loading model:', error);
    });

    // Set up OrbitControls to allow rotation and zooming (optional)
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // Enable smooth movement
    controls.dampingFactor = 0.25; // Adjust the smoothness
    controls.screenSpacePanning = false; // Disable panning in screen space

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        controls.update(); // Update OrbitControls
        renderer.render(scene, camera);
    }
    animate();
</script>

</body>
</html>
